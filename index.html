<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily ui design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h3>Enter your password</h3>
        <div class="profil-photo">
            <img src="https://pbs.twimg.com/profile_images/514241481410760704/F6Mc5QsN_400x400.jpeg" alt="">
            <div class="profil-content">
                <h5>Business Account</h5>
                <h4>Amon The Equalist</h4>
            </div>
        </div>
        <div class="password-tittle">
            <h4>Password</h4>
            <div class="password">
                <input type="password">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
        <div class="inputs">
            <div class="check">
            <input type="checkbox">
            <h3>Stay signed in</h3>
            </div>
            <input class="alone" type="submit" value="Continue">
        </div>
        <h4 class="last">Reset password</h4>
    </div>
</body>
</html>
